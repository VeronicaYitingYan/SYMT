{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>S & Y Milk Tean</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="{% static 'mywaitfree/homepage/images/icons/img-01.ico' %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'mywaitfree/homepage/vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'mywaitfree/homepage/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'mywaitfree/homepage/vendor/animate/animate.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'mywaitfree/homepage/vendor/css-hamburgers/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'mywaitfree/homepage/vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'mywaitfree/homepage/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'mywaitfree/homepage/css/main.css' %}">
<!--===============================================================================================-->
<style>
table {
  font-family: arial, sans-serif;
  width: 100%;
}
td, th {
  text-align: left;
  padding: 8px;
}

</style>
</head>
<body>



<div class="bg-contact100" style="background-image: url('static/mywaitfree/homepage/images/bg-01.jpg');">
			<div class="container-contact100">
			<div class="wrap-contact100">
				<div class="contact100-pic js-tilt" data-tilt>
					<img src="{% static 'mywaitfree/homepage/images/img-01.png' %}" alt="IMG">
				</div>

				<form class="contact100-form validate-form" action="/results/" method="post">
					{% csrf_token %}
					<span class="contact100-form-title">
						Thanks for Signing Up
					</span>
              <table>
                <tr>
                  <td>
                     Name
                   </td>
                  <td>
                    {{ name }}
                  </td>
                </tr>

                <tr>
                  <td>
                     Phone
                  </td>
                  <td>
                    {{ phone }}
                  </td>
                </tr>

                <tr>
                  <td>
                     Group
                  </td>
                  <td>
                   {{ group }}
                 </td>
              </tr>

              <tr>
                <td>
                   You are number
                </td>
                <th>
                  <font size="12" color="#846add">{{ rank }}</font>

                </th>
              </tr>
             </table>

<div class="container-contact100-form-btn">
  <button class="contact100-form-btn" id="fulllist">
    Full List
  </button>
</div>

<div class="container-contact100-form-btn">
    <button>
<a href="/">Go back to homepage</a>
    </button>
  </div>

</form>
</div>
</div>
</div>

<!--===============================================================================================-->
	<script src="{% static 'mywaitfree/homepage/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'mywaitfree/homepage/vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'mywaitfree/homepage/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'mywaitfree/homepage/vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'mywaitfree/homepage/vendor/tilt/tilt.jquery.min.js' %}"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="{% static 'mywaitfree/homepage/js/main.js' %}"></script>

<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-23581568-13');
</script>


</body>
</html>
